<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Spinner</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h2>Spin and get a chance to bring home our cute stickers!</h2>
    
    <div class="spinner-container">
        <div class="spinner" id="spinner">
            <div class="spinner-segment" style="transform: rotate(0deg) skewY(-30deg);">1</div>
            <div class="spinner-segment" style="transform: rotate(60deg) skewY(-30deg);">2</div>
            <div class="spinner-segment" style="transform: rotate(120deg) skewY(-30deg);">3</div>
            <div class="spinner-segment" style="transform: rotate(180deg) skewY(-30deg);">4</div>
            <div class="spinner-segment" style="transform: rotate(240deg) skewY(-30deg);">5</div>
            <div class="spinner-segment" style="transform: rotate(300deg) skewY(-30deg);">6</div>
            <div class="spinner-center"></div>
        </div>
        <button id="spin-button">Spin</button>
    </div>
    
    <p>Hope you enjoyed your drink!</p>

    <script src="index.js"></script>
</body>
</html>
